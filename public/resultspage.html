<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Image Search Engine</title>
</head>

<body>
  <div class="wrapper w-[1500px] m-auto p-[25px] bg-[#F6FAFF] flex font-Primary-regular">
    <!-- Container -->
    <div class="container bg-white">

      <!-- Header -->
      <header class="border-b-4 border-[#F6F6F6]">

        <!-- Navbar -->
        <nav class="navbar flex justify-between items-center px-[50px]">

          <!-- The logo of page -->
          <h1 class="logo pt-4">
            <a href="javascript:void(0)">
              <img src="../src/assets/images/Logo_ISE_fullHD.svg" alt="The logo of Image Search Engine ">
            </a>
          </h1>
          <!-- End the logo of page -->

          <!-- The information of the user -->
          <div class="infor-user flex gap-6 justify-center items-center">
            <div class="avtar-user w-[60px] h-[60px] hover:scale-125 transition-all duration-500 ease-in-out">
              <img src="../src/assets/images/cat.jpg" alt="The Avatar" class="w-[60px] h-[60px] rounded-full">
            </div>
            <div class="detail-infor-user flex flex-col h-full">
              <span class="font-Primary-bold text-[#25396F] text-xl font-bold">User Name</span>
              <span class="font-Primary-bold text-[#7C8DB5] text-lg font-semibold">user@gmail.com</span>
            </div>
          </div>
          <!-- End the information of the user -->

        </nav>
        <!-- End the navbar -->

      </header>
      <!-- End the header -->

      <!-- Page Content -->
      <div class="content flex my-6">

        <!-- Side menu -->
        <div class="side-menu flex flex-col w-[22%] h-full justify-center items-center border-r-2 border-[#F6F6F6]">
          <div class="dashboard-button w-[50px] h-[50px] bg-[#ECEFF7] transition-all duration-300 ease-in-out
          hover:scale-125 rounded-[10px] flex justify-center items-center">
            <button class="p-[15px]">
              <img src=" ../src/assets/images/Dashboard_Icon.svg" class="bg-[#51459E] rounded-sm">
            </button>
          </div>
          <span class="m-[15px] font-Primary-bold font-semibold text-[#1C295D]">Dashboard</span>
          <div class="recent-button w-[50px] h-[50px] bg-[#ECEFF7] transition-all duration-300 ease-in-out
          hover:scale-125 rounded-[10px] flex justify-center items-center">
            <button class="p-[15px]">
              <img src=" ../src/assets/images/Recent_Icon.svg">
            </button>
          </div>
          <span class="m-[15px] font-Primary-bold font-semibold text-[#1C295D]">Recent</span>
          <div class="favorites-button w-[50px] h-[50px] bg-[#ECEFF7] transition-all duration-300 ease-in-out
          hover:scale-125 rounded-[10px] flex justify-center items-center">
            <button class="p-[15px]">
              <img src=" ../src/assets/images/Favorites_Icon.svg">
            </button>
          </div>
          <span class="m-[15px] font-Primary-bold font-semibold text-[#1C295D]">Favorites</span>
        </div>
        <!-- End the side menu -->

        <!-- Main content -->
        <div class="main-content w-full mx-10">

          <!-- Upload image section -->
          <section class="upload-image-section bg-[#F6F5FF] flex rounded-xl py-[50px]
          justify-center items-center drop-shadow-lg w-full">
            <div class="w-full flex px-10">
              <div class="product-image w-[300px] h-[300px] rounded-md">
                <img src="../src/assets/images/Mini_fridge.jpg" alt="The product image"
                  class="w-[300px] h-[300px] rounded-md">
              </div>
              <div class="product-image-information flex flex-col ml-10">
                <span class="product-image-name">The object <strong>Mini refrigerator</strong></span>
                <span class="product-image-size">Image size: <strong>800x800</strong></span>
              </div>
            </div>
          </section>
          <!-- End the upload image section -->

          <!-- Product detail title -->
          <h2 class="product-detail-title font-Primary-bold text-[#51459E] mt-10 text-3xl">Sites containing information
            about the
            image</h2>
          <!-- End the product detail title -->

          <!-- Display image section wrapper-->
          <section class="display-image-section mt-10 mb-5 w-full drop-shadow-lg">

            <!-- Display image section -->
            <div class="render-image flex flex-wrap justify-between">

              <!-- Product image card -->
              <div class="w-[250px] flex flex-col justify-center items-center relative mb-6 transition-all duration-300 ease-in-out
                hover:scale-105 rounded-2xl overflow-hidden border-2 border-gray-300">
                <img src="/src/assets/images/Mini_fridge.jpg" class="w-[250px] rounded-2xl">
                <i class="fa-solid fa-ellipsis-vertical text-4xl flex
                    right-2 px-1 absolute z-10 top-6 text-[#3734A9] bg-white rounded-lg"></i>
              </div>
              <!-- End the product image card -->

              <div class="w-[250px] flex flex-col justify-center items-center relative mb-6 transition-all duration-300 ease-in-out
                hover:scale-105 rounded-2xl overflow-hidden border-2 border-gray-300">
                <img src="/src/assets/images/Mini_fridge.jpg" class="w-[250px] rounded-2xl">
                <i class="fa-solid fa-ellipsis-vertical text-4xl flex
                    right-2 px-1 absolute z-10 top-6 text-[#3734A9] bg-white rounded-lg"></i>
              </div>
              <div class="w-[250px] flex flex-col justify-center items-center relative mb-6 transition-all duration-300 ease-in-out
                hover:scale-105 rounded-2xl overflow-hidden border-2 border-gray-300">
                <img src="/src/assets/images/Mini_fridge.jpg" class="w-[250px] rounded-2xl">
                <i class="fa-solid fa-ellipsis-vertical text-4xl flex
                    right-2 px-1 absolute z-10 top-6 text-[#3734A9] bg-white rounded-lg"></i>
              </div>
              <div class="w-[250px] flex flex-col justify-center items-center relative mb-6 transition-all duration-300 ease-in-out
                hover:scale-105 rounded-2xl overflow-hidden border-2 border-gray-300">
                <img src="/src/assets/images/Mini_fridge.jpg" class="w-[250px] rounded-2xl">
                <i class="fa-solid fa-ellipsis-vertical text-4xl flex
                    right-2 px-1 absolute z-10 top-6 text-[#3734A9] bg-white rounded-lg"></i>
              </div>
              <div class="w-[250px] flex flex-col justify-center items-center relative mb-6 transition-all duration-300 ease-in-out
                hover:scale-105 rounded-2xl overflow-hidden border-2 border-gray-300">
                <img src="/src/assets/images/Mini_fridge.jpg" class="w-[250px] rounded-2xl">
                <i class="fa-solid fa-ellipsis-vertical text-4xl flex
                    right-2 px-1 absolute z-10 top-6 text-[#3734A9] bg-white rounded-lg"></i>
              </div>
              <div class="w-[250px] flex flex-col justify-center items-center relative mb-6 transition-all duration-300 ease-in-out
                hover:scale-105 rounded-2xl overflow-hidden border-2 border-gray-300">
                <img src="/src/assets/images/Mini_fridge.jpg" class="w-[250px] rounded-2xl">
                <i class="fa-solid fa-ellipsis-vertical text-4xl flex
                    right-2 px-1 absolute z-10 top-6 text-[#3734A9] bg-white rounded-lg"></i>
              </div>
              <div class="w-[250px] flex flex-col justify-center items-center relative mb-6 transition-all duration-300 ease-in-out
                hover:scale-105 rounded-2xl overflow-hidden border-2 border-gray-300">
                <img src="/src/assets/images/Mini_fridge.jpg" class="w-[250px] rounded-2xl">
                <i class="fa-solid fa-ellipsis-vertical text-4xl flex
                    right-2 px-1 absolute z-10 top-6 text-[#3734A9] bg-white rounded-lg"></i>
              </div>
              <div class="w-[250px] flex flex-col justify-center items-center relative mb-6 transition-all duration-300 ease-in-out
                hover:scale-105 rounded-2xl overflow-hidden border-2 border-gray-300">
                <img src="/src/assets/images/Mini_fridge.jpg" class="w-[250px] rounded-2xl">
                <i class="fa-solid fa-ellipsis-vertical text-4xl flex
                    right-2 px-1 absolute z-10 top-6 text-[#3734A9] bg-white rounded-lg"></i>
              </div>
            </div>
            <!-- Display image section -->

            <!--Pagination section-->
            <nav class="page-navigation w-full justify-center flex mt-5">
              <ul class="pagination flex gap-2 justify-center items-center">
                <li class="page-item text-2xl w-[35px] h-[35px]">
                  <a class="page-link w-full h-full flex justify-end" href="#" aria-label="Next">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-item hover:border-4 hover:border-red-400 transition-all duration-200 ease-in-out font-Primary-medium w-[40px] h-[40px] text-lg flex justify-center items-center"
                    href="#">1</a>
                </li>
                <li
                  class="page-item hover:border-4 hover:border-red-400 transition-all duration-200 ease-in-out font-Primary-medium w-[40px] h-[40px] text-lg flex justify-center items-center">
                  <a class="page-link" href="#">2</a>
                </li>
                <li
                  class="page-item hover:border-4 hover:border-red-400 transition-all duration-200 ease-in-out font-Primary-medium w-[40px] h-[40px] text-lg flex justify-center items-center">
                  <a class="page-link" href="#">3</a>
                </li>
                <li
                  class="page-item hover:border-4 hover:border-red-400 transition-all duration-200 ease-in-out font-Primary-medium w-[40px] h-[40px] text-lg flex justify-center items-center">
                  <a class="page-link" href="#">4</a>
                </li>
                <li
                  class="page-item hover:border-4 hover:border-red-400 transition-all duration-200 ease-in-out font-Primary-medium w-[40px] h-[40px] text-lg flex justify-center items-center">
                  <a class="page-link" href="#">5</a>
                </li>
                <li class="page-item text-2xl w-[35px] h-[35px]">
                  <a class="page-link w-full h-full flex justify-start" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
            <!--End the pagination section-->

          </section>
          <!-- End the display image section wrapper-->

        </div>
        <!-- End the main content section -->

      </div>
      <!-- End the page content -->

      <script type=" module" src="../src/javascript/main.js"></script>
</body>

</html>
